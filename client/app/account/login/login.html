<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">

    <div class="col-xs-12 col-xs-offset-0">
      <form class="form-account-auth" name="form" role="form" ng-submit="login(form)" novalidate>
        <h2 class="form-account-auth-heading">Log In</h2>

        <div class="oauth-buttons" style="display: block; text-align: center;">
          <a class="btn btn-lg btn-fitbit" ng-click="loginOauth('facebook')"><img src="/assets/images/icon-fitbit.png">Login with Fitbit</a>
          <a class="btn btn-lg btn-facebook" ng-click="loginOauth('facebook')"><i class="fa fa-facebook"></i>Login with Facebook</a>
        </div>

        <p class="separator">or</p>
        <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus ng-model="user.email">
        <input type="password" name="password" class="form-control" placeholder="Password" required ng-model="user.password">
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>

        <a class="register" href="/signup">Don't Have an Account?</a>

        <p>Accounts are reset on server restart from <code>server/config/seed.js</code>.</p>
        <p>Default account is <code>test@test.com</code> / <code>test</code></p>
        <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
      </form>
    </div>

  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
